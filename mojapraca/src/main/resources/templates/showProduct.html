<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Dodane produkty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<div>
    <table>
        <th:block th:each="product : ${productList}">
            <tr>
                <td bgcolor="red">ID:</td>

                <td th:text="${product.id}" name="productCode" class="inline"></td>

                <td bgcolor="red">Kod produktu:</td>

                <td th:text="${product.codeEAN}" name="productCode" class="inline"></td>

                <td bgcolor="red">Ilość:</td>

                <td th:text="${product.quantity}" name="productQuantity" class="inline"></td>

                <td bgcolor="red">Data dodania:</td>

                <td th:text="${product.date}" name="productDate" class="inline"></td>

            </tr>
        </th:block>
    </table>
</div>
<div>
    <form action="/add">
        <div class="col-3">
            <button type="submit" class="btn btn-primary">Cofnij</button>
        </div>
    </form>
</div>
<div>
    <form action="/saveList">
        <div class="col-3">
            <button type="submit" class="btn btn-primary">Zapisz listę</button>
        </div>
    </form>
</div>


</body>
</html>
